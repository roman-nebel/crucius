<div id="container">
  <div id="preview">
    <div class="start_container">
      <span class="start_hint"
        >Select the target frame on the canvas
        <br />
        and import it to the pugin</span
      >
      <button id="import">Import element</button>
    </div>
    <div class="preview_controls hidden">
      <div class="origin">
        <form id="origin_controls" oninput="updateOrigin(event)">
          <input id="originX_range" type="range" min="0" max="100" value="50" />
          <input id="originY_range" type="range" min="0" max="100" value="50" />
        </form>
        <div class="origin_markers_container">
          <div class="origin_markers">
            <div id="origin_marker_x"></div>
            <div id="origin_marker_y"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="canvas"></div>
  </div>
  <div class="additional_actions hidden">
    <button class="button_link button_small" id="refresh">
      Import another frame
    </button>
  </div>
  <div class="settings">
    <form id="config" oninput="updatePreview(event)">
      <div class="configBlock">
        <h3>Move</h3>
        <div class="configElement">
          <label for="translateX">Horizontal</label>
          <div class="inputPair">
            <input
              id="translateX_range"
              type="range"
              min="-100"
              max="100"
              value="0"
            />
            <input
              id="translateX_number"
              type="number"
              min="-100"
              max="100"
              value="0"
            />
          </div>
        </div>
        <div class="configElement">
          <label for="translateY">Vertical</label>
          <div class="inputPair">
            <input
              id="translateY_range"
              type="range"
              min="-100"
              max="100"
              value="0"
            />
            <input
              id="translateY_number"
              type="number"
              min="-100"
              max="100"
              value="0"
            />
          </div>
        </div>
      </div>
      <div class="configBlock">
        <h3>Perspective</h3>
        <div class="configElement">
          <label for="perspective">Perspective Depth</label>
          <div class="inputPair">
            <input
              id="perspective_range"
              type="range"
              min="-1"
              max="100"
              value="-1"
            />
            <input
              id="perspective_number"
              type="number"
              min="-1"
              max="100"
              value="-1"
            />
          </div>
        </div>
      </div>
      <div class="configBlock">
        <h3>Rotate</h3>
        <div class="configElement">
          <label for="rotateX">RotateX</label>
          <div class="inputPair">
            <input
              id="rotateX_range"
              type="range"
              min="-89"
              max="89"
              value="0"
            />
            <input
              id="rotateX_number"
              type="number"
              min="-89"
              max="89"
              value="0"
            />
          </div>
        </div>
        <div class="configElement">
          <label for="rotateY">RotateY</label>
          <div class="inputPair">
            <input
              id="rotateY_range"
              type="range"
              min="-89"
              max="89"
              value="0"
            />
            <input
              id="rotateY_number"
              type="number"
              min="-89"
              max="89"
              value="0"
            />
          </div>
        </div>
        <div class="configElement">
          <label for="rotateZ">RotateZ</label>
          <div class="inputPair">
            <input
              id="rotateZ_range"
              type="range"
              min="-180"
              max="180"
              value="0"
            />
            <input
              id="rotateZ_number"
              type="number"
              min="-180"
              max="180"
              value="0"
            />
          </div>
        </div>
      </div>
      <div class="configBlock">
        <h3>Scale</h3>
        <div class="configElement">
          <label for="scaleX">ScaleX</label>
          <div class="inputPair">
            <input
              id="scaleX_range"
              type="range"
              min="0.1"
              max="10"
              step="0.1"
              value="1"
            />
            <input
              id="scaleX_number"
              type="number"
              min="0.1"
              max="10"
              step="0.1"
              value="1"
            />
          </div>
          <label for="scaleY">ScaleY</label>
          <div class="inputPair">
            <input
              id="scaleY_range"
              type="range"
              min="0.1"
              max="10"
              step="0.1"
              value="1"
            />
            <input
              id="scaleY_number"
              type="number"
              min="0.1"
              max="10"
              step="0.1"
              value="1"
            />
          </div>
        </div>
      </div>
      <div class="configBlock">
        <h3>Skew</h3>
        <div class="configElement">
          <label for="skewX">SkewX</label>
          <div class="inputPair">
            <input id="skewX_range" type="range" min="-89" max="89" value="0" />
            <input
              id="skewX_number"
              type="number"
              min="-89"
              max="89"
              value="0"
            />
          </div>
          <label for="skewY">SkewY</label>
          <div class="inputPair">
            <input id="skewY_range" type="range" min="-89" max="89" value="0" />
            <input
              id="skewY_number"
              type="number"
              min="-89"
              max="89"
              value="0"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="button_container">
    <button id="exportButton" disabled>Export</button>
  </div>
</div>
<div id="shadow_canvas"></div>
<style>

    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    box-sizing: border-box;
    font-family: "Inter", "Arial", sans-serif;
    font-size: 14px;
    line-height: 1.2rem;
  }

  #container {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    padding: 10px;
    overflow: hidden;
    box-sizing: border-box;
    background-color: #fff;
  }

  #preview {
    width: 300px;
    height: 300px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background-color: #eee;
    padding: 24px;
    border-radius: 12px;
    box-sizing: border-box;
  }

  .start_container {
    position: absolute;
    bottom: 0;
    width: 260px;
    height: 168px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .preview_controls {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 2;
  }

    width: 100%;
    height: 100%;
    padding: 24px;
    box-sizing: border-box;
    pointer-events: none;
  }

    position: relative;
    border: 2px solid transparent;
    width: 100%;

  }

  }

    color: #777;
  }

  #canvas {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    border: 2px dashed rgba(0, 0, 0, 0.4);

  #canvas_overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    border: 24px solid rgba(255, 255, 255, 0.6);

  }

  h3 {
    margin: 0;
    font-size: 1.4rem;
  }

  button {
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid transparent;
    border-radius: 6px;
    color: #fff;
    background-color: #0275ff;
  }

  button:hover {
    cursor: pointer;
    background-color: #1b7cf2;
  }

  button:disabled {
    opacity: 0.4;
    cursor: auto;
  }

  .button_link {
    background-color: transparent;
    color: #777;
    border-bottom: 1px dashed #777;
  }

  .button_link:hover {
    background-color: transparent;
    border-bottom-style: solid;
  }

  .button_small {
    border-radius: 0;
  }

  .button_small.button_link {
    padding: 0;
    font-size: 12px;
    line-height: 14px;
  }

  #config {
    padding-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .additional_actions {
    display: flex;
    justify-content: end;
    padding: 4px 0;
  }

  .button_container {
    padding-top: 12px;
    padding-bottom: 2px;
    display: flex;
    gap: 8px;
  }

  .configBlock {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .inputPair {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  #origin_controls {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  #originX_range,
  #originY_range {
    position: absolute;
    margin: 0 19px;

    -moz-appearance: none;

    background: transparent;
    border: none;

  }

  #originX_range::-webkit-slider-thumb,
  #originY_range::-webkit-slider-thumb {

    appearance: none;
    width: 16px;
    height: 16px;
    background: deeppink;
    border-radius: 50%;
    cursor: pointer;
  }

  #originX_range::-moz-range-thumb,
  #originY_range::-moz-range-thumb {
    -moz-appearance: none;
    appearance: none;
    width: 16px;
    height: 16px;
    background: deeppink;
    border-radius: 50%;
    cursor: pointer;
  }

  #originX_range {
    bottom: 12px;
  }

  #originY_range {
    top: 150px;
    left: -138px;
    transform: rotate(90deg);
  }

  input[type="number"] {
    font-size: 16px;
    font-weight: 500;
    padding: 4px 6px;
    border: 1px solid transparent;
    border-radius: 8px;

    -moz-appearance: textfield;
  }

  input[type="number"]::-webkit-outer-spin-button,
  input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input[type="number"]:hover {
    border-color: #bbbbbb;
  }

  #canvas svg {
    width: auto;
    max-width: 100%;
    height: auto;
    max-height: 100%;
    object-fit: contain;
  }

  .settings {
    height: 260px;
    flex-grow: 1;
    overflow-y: auto;
  }

  #shadow_canvas {
    visibility: hidden;
    z-index: -1;
  }

  #shadow_canvas svg {
    width: 100%;
    height: 100%;
  }

  .hidden {
    display: none;
  }
</style>

<script>
  const MLTY = 2;

  function importFrame() {
    parent.postMessage({ pluginMessage: { type: "import" } }, "*");
  }

  function initFrame({ svg, params }) {
    const canvas = document.getElementById("canvas");
    const shadowCanvas = document.getElementById("shadow_canvas");
    canvas.innerHTML = svg;
    shadowCanvas.innerHTML = svg;
    shadowCanvas.style.width = `${params.width * MLTY}px`;
    shadowCanvas.style.height = `${params.height * MLTY}px`;
    document.querySelector(".start_container")?.classList.add("hidden");
    document.querySelector(".preview_controls")?.classList.remove("hidden");
    document.querySelector(".additional_actions")?.classList.remove("hidden");
    document.getElementById("exportButton").disabled = false;
  }

  function updateSiblingInput(initInput) {
    const { id, value } = initInput;
    const [param, type] = id.split("_");

    if (type === "range") {
      document.getElementById(`${param}_number`).value = value;
    }

    if (type === "number") {
      document.getElementById(`${param}_range`).value = value;
    }
  }

  function updatePreview(e) {
    updateSiblingInput(e.target);
    const inputs = Array.from(
      document.getElementById("config").querySelectorAll("input")
    ).filter((item) => item.type === "number");
    const params = inputs.map((input) => {
      const { id, value } = input;
      const [param, type] = id.split("_");

      let unit = "px";
      if (param && param.includes("scale")) {
        unit = "";
      } else if (
        param &&
        (param.includes("rotate") || param.includes("skew"))
      ) {
        unit = "deg";
      }

      return [param, value, unit];
    });

    const canvas = document.getElementById("canvas");
    const shadowCanvas = document.getElementById("shadow_canvas");

    const svg = canvas.children[0];
    const shadowSvg = shadowCanvas.children[0];

    const previewParams = params.map(([id, value, unit]) => {
      if (id === "perspective") {
        if (value === "-1") {
          return `${id}(none)`;
        } else {
          return `${id}(${
            (((canvas.offsetWidth + canvas.offsetHeight) / 2) * value) / 100
          }${unit})`;
        }
      }

      if (id === "translateX") {
        return `${id}(${(svg.width.baseVal.value * value) / 100}${unit})`;
      }

      if (id === "translateY") {
        return `${id}(${(svg.height.baseVal.value * value) / 100}${unit})`;
      }

      return `${id}(${value}${unit})`;
    });

    const originParams = params.map(([id, value, unit]) => {
      if (id === "perspective") {
        if (value === "-1") {
          return `${id}(none)`;
        } else {
          return `${id}(${
            (((shadowCanvas.offsetWidth + shadowCanvas.offsetHeight) / 2) *
              value) /
            100
          }${unit})`;
        }
      }

      if (id === "translateX") {
        return `${id}(${(shadowSvg.width.baseVal.value * value) / 100}${unit})`;
      }

      if (id === "translateY") {
        return `${id}(${
          (shadowSvg.height.baseVal.value * value) / 100
        }${unit})`;
      }

      return `${id}(${value}${unit})`;
    });

    svg.style.transform = previewParams.join(" ");
    shadowSvg.style.transform = originParams.join(" ");
  }

  function updateOrigin(e) {
    const inputs = Array.from(
      document.getElementById("origin_controls").querySelectorAll("input")
    ).filter((item) => item.type === "range");
    const [originX, originY] = inputs.map((input) => input.value);

    const originMarkerX = document.querySelector("#origin_marker_x");
    const originMarkerY = document.querySelector("#origin_marker_y");

    originMarkerX.style.left = originX + "%";
    originMarkerY.style.top = originY + "%";

    const svg = document.getElementById("canvas").children[0];
    svg.style.transformOrigin = `${originX}% ${originY}%`;

    const shadowSvg = document.getElementById("shadow_canvas").children[0];
    shadowSvg.style.transformOrigin = `${originX}% ${originY}%`;
  }

  function exportFrame() {
    const svgContainer = document.getElementById("shadow_canvas");
    const svgElement = svgContainer.children[0];

    const canvas = document.createElement("canvas");
    let canvasWidth = svgContainer.clientWidth / MLTY;
    let canvasHeight = svgContainer.clientHeight / MLTY;
    const canvasRatio = canvasWidth / canvasHeight;

    if (canvasWidth > 4096) {
      canvasWidth = 4096;
      canvasHeight = 4096 / canvasRatio;
    }

    if (canvasHeight > 4096) {
      canvasWidth = 4096 * canvasRatio;
      canvasHeight = 4096;
    }

    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
    const ctx = canvas.getContext("2d");

    const svgData = new XMLSerializer().serializeToString(svgElement);
    const svgBlob = new Blob([svgData], {
      type: "image/svg+xml;charset=utf-8",
    });
    const url = URL.createObjectURL(svgBlob);

    const img = new Image();
    img.onload = () => {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      URL.revokeObjectURL(url);

      const base64Image = canvas.toDataURL("image/png");
      parent.postMessage(
        { pluginMessage: { type: "insert", image: base64Image } },
        "*"
      );
    };
    img.src = url;
  }

  onmessage = (event) => {
    const { type, data } = event.data.pluginMessage;
    switch (type) {
      case "sendFrame":
        initFrame(data);
    }
  };

  document.querySelector("#import").onclick = importFrame;
  document.querySelector("#refresh").onclick = importFrame;
  document.querySelector("#exportButton").onclick = exportFrame;
</script>
